<router-outlet></router-outlet> 

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John" #input>
  </mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.idSign}} </td>
        </ng-container>


        <ng-container matColumnDef="patient">
            <th mat-header-cell *matHeaderCellDef > Patient </th>
            <td mat-cell *matCellDef="let row"> {{row.patient.firstName}} {{row.patient.lastName}} </td>
        </ng-container>


        <ng-container matColumnDef="temperature">
            <th mat-header-cell *matHeaderCellDef > Temperature </th>
            <td mat-cell *matCellDef="let row"> {{row.temperature}} </td>
        </ng-container>

        <ng-container matColumnDef="pulse">
            <th mat-header-cell *matHeaderCellDef > Pulse </th>
            <td mat-cell *matCellDef="let row"> {{row.pulse}} </td>
        </ng-container>

        <ng-container matColumnDef="respiratoryRate">
            <th mat-header-cell *matHeaderCellDef > Respiratory rate </th>
            <td mat-cell *matCellDef="let row"> {{row.respiratoryRate}} </td>
        </ng-container>

        <ng-container matColumnDef="signDate">
            <th mat-header-cell *matHeaderCellDef > signDate </th>
            <td mat-cell  *matCellDef="let row"> {{row.signDate | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="primary" [routerLink]="['edit', row.idSign]">
                    <mat-icon>mode_edit</mat-icon>    
                </button>
                <button mat-button color="accent" (click)="delete(row.idSign)" >
                    <mat-icon>delete</mat-icon>    
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[2, 4, 10, 100]"  aria-label="Select page of signs"></mat-paginator>

    <button mat-fab color="accent" style="float: right;" routerLink="/pages/sign/new">
        <mat-icon>add</mat-icon>
    </button>
</div>
